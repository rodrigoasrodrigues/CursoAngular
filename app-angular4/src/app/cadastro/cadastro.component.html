<div class="container margem">
  <h1>Cadastro de Eventos</h1>
  <hr>
  <div class="col-md-6">

    <div class="form-group">
      <label>Informe a descrição</label>
      <input type="text" class="form-control" #busca
      (keyup)="0"/>
    </div>
    <ul class="list-group">
      <li *ngFor="let item of listaEventos | sublista:busca.value"
      (click)="selecionar(item)" class="list-group-item" [class.selecionado]="item===eventoSelecionado">
        <a [routerLink]="['/eventos']" >{{item.descricao}}</a>
      </li>
    </ul>
    <button (click)="novo()" class="btn btn-info">
      <span class="glyphicon glyphicon-plus"> Novo</span>
    </button>
  </div>
  
  <div *ngIf="eventoSelecionado">
    <div class="col-md-6">
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" [(ngModel)]="eventoSelecionado.descricao"
        class="form-control" id="descricao" name="descricao" />
      </div>
      <div class="form-group">
        <label for="data">Data</label>
        <input type="text" [(ngModel)]="eventoSelecionado.data"
        class="form-control" id="data" name="data" />
      </div>
      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="text" [(ngModel)]="eventoSelecionado.preco"
        class="form-control" id="preco" name="preco" />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
             <button type="button" class="btn btn-info btn-block" (click)="save()"><i class="glyphicon glyphicon-save"></i> Salvar</button> 

          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-danger btn-block" (click)="clean()"><i class="glyphicon glyphicon-remove"></i> Cancelar</button>
            
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
